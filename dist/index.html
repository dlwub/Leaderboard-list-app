<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leaderboard list app</title>
<script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
<body>
	<div id="container">
		<div id="header-container">
			<h1 id="main-header">Leaderboard</h1>							
		</div>
		
		<div id="main-container">
			<div id="left-frame">
				<div id="title-btn-div">
					<h2 id="score-title">Recent Scores</h2>
					<button id="refresh-btn">Refresh</button>
				</div>
				<table id="leaderboard-table">
				</table>
			</div>
			<div id="right-frame">
				<h2 id="add-score">Add your score</h2>
				<form id="score-form" action="/" method="post">
					<input id="name-input" class="input-field" type="text" placeholder="Your name" required><br>
					<input id="score-input" class="input-field" type="text" placeholder="Your score" required><br>
					<button id="submit-btn" type="submit">Submit</button>
					<small id="notice"></small>
				</form>
			</div>
		</div>
	</div>
	<footer >&copy; Afrisport</footer>
</body>
</html>
